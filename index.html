<!DOCTYPE html>
<br lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" >
        <title>Etch A Sketch</title>
    </head>
    <body class="container">
        <div class="content">
            <h1>Etch A Sketch</h1>
            <div class="board"></div>
            <br></br>
            <div class="buttons">
                <button onClick="changeColor('black')">Colour: Black</button>
                <button onClick="changeColor('grey')">Colour: Grey</button>
                <button onClick="changeColor('white')">Eraser: White</button>
                <button onClick="changeColor('random')">Colour: Random</button>
                <button onClick="resetBoard()">Reset Board</button>
            </div>
            <div>
                <!-- <input type="text" placeholder="board size" value="16" onChange="changeSize(this.value)"/> -->
                <input type="text" placeholder="Enter board size here" onChange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
            <div class="error">
                Input must be between 2 and 100
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
